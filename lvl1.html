<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Pairs</title>
    <link rel="stylesheet" href="/LVL1/styleForLVL1.css">
</head>
<body>
    <div class="workspace">
        <h1>Уровень 1</h1>
        <h2 class = "timer">Время игры: 0.0 sec</h2>
        <h2 id="score">Осталось попыток: 3</h2>
        
        <div class="game-zone">
        <div class="blocks" id = 'block1'>
            <img class = "images" id = "img1" data-img = "true" src="./resources/kaban.png" alt="paimon">
            <div class="boxes" id = "box1" disable = "true" data-box = "true" content = "./resources/kaban.png"></div>
        </div>

        <div class="blocks" id = 'block2'>
            <img class = "images" id = "img2" data-img = "true" src="./resources/kot.jpeg" alt="paimon">
            <div class="boxes" id = "box2" data-box = "true" content = "./resources/kot.jpeg"></div>
        </div>

        <div class="blocks" id = 'block3'>
            <img class = "images" id = "img3" data-img = "true" src = "./resources/animal1.png" alt="paimon">
            <div class="boxes" id = "box3" data-box = "true" content = "./resources/animal1.png"></div>
        </div>

        <div class="blocks" id = 'block4'>
            <img class = "images" id = "img4" data-img = "true" src="./resources/kaban.png" alt="paimon">
            <div class="boxes" id = "box4" data-box = "true" content = "./resources/kaban.png"></div>
        </div>

        <div class="blocks" id = 'block5'>
            <img class = "images" id = "img5" data-img = "true" src="./resources/kot.jpeg" alt="paimon">
            <div class="boxes" id = "box5" data-box = "true" content = "./resources/kot.jpeg"></div>
        </div>
        
        <div class="blocks" id = 'block6'>
            <img class = "images" id = "img6" data-img = "true" src="./resources/animal1.png" alt="paimon">
            <div class="boxes" id = "box6" data-box = "true" content = "./resources/animal1.png"></div>
        </div>
        
    </div>
    <button id = "start-button">Начать!</button>
    <div class="win-block"><h1>Подзравляем! Вы справились за 15 секунд<h1></div>
    <div class="lose-block"><h1>Вы проиграли!</h1></div>
       
    </div>

    <script src="LVL1/scriptForLVL1.js"></script>
</body>
</html>
